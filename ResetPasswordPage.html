<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="ResetPasswordPage.css">
  <link rel="stylesheet" href="navigations.css">
</head>
<body>

  <!-- Main Content -->
  <div class="reset-password-page">

    <!-- Navbar -->
    <header class="navbar">
      <div class="logo">CPUT RESOURCE HUB</div>
      <a href="login.html" class="login-button navigate" data-target="login.html">Login</a> <!-- Updated with navigation class -->
    </header>

    <!-- Auth Container -->
    <div class="auth-container">
      <h2>Reset Password</h2>
      
      <!-- Error and Success Messages -->
      <p id="error-message" class="error"></p>
      <p id="success-message" class="success"></p>

      <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit">Send Reset Link</button>
      </form>

      <p>Remember your password? <a href="login.html" class="navigate" data-target="login.html">Login</a></p> <!-- Updated with navigation class -->
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Digital Resource Management. All rights reserved.</p>
    </footer>

  </div>

  <!-- Update this script tag -->
  <script type="module" src="resetPasswordPage.js"></script>

</body>
</html>
