<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admindashboard.css">
</head>
<body>

<div class="dashboard-container">
    <!-- Navbar (Header + Menu) -->
    <div class="navbar">
        <h2>Admin Dashboard</h2>
        <nav>
            <ul>
                <li><button class="menu-button" onclick="window.location.href='admin-requests.html'">Requests</button></li>
                <li><button class="logout-button" onclick="logout()">Logout</button></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="dashboard-main">
        <h1>Manage Resources</h1>
        <div class="add-resource">
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="description" placeholder="Description">
            <input type="text" id="fileType" placeholder="File Type (PDF, URL, Video)">
            <input type="text" id="category" placeholder="Category (Book, Video, etc.)">
            <button class="btn-primary" onclick="addResource()">Add Resource</button>
        </div>

        <!-- Display Resources -->
        <div id="resource-list" class="resource-container">
            <!-- Example Resource Card, will be generated dynamically -->
            <div class="card" data-resource-id="{{resourceId}}">
                <h2>{{resourceTitle}}</h2>
                <p>{{resourceDescription}}</p>
                <!-- The request button that will be replaced once the request is approved -->
                <button class="request-btn" data-resource-id="{{resourceId}}">Request Resource</button>
            </div>
        </div>
    </div>
</div>

<script type="module" src="admindashboard.js"></script>
</body>
</html>
